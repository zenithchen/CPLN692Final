        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-weight: bold;">Fire Response Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

      <div id = "sidebar">
        <!-- Change city name here: -->
        <h1 id="title">
          <!-- <span style = "font-size:35px">Time</span> -->
          <span style = "font-size: 35px; font-weight: bold; color:#636363; margin-left:58px;">Time: </span>
          <span id = "equity_score" style = "color:#636363;">20:30</span>
          <!-- <button id="button-equity">?</button> -->
        </h1>
        <div class = "sidebar-container">
          <div class = "var-summary">
            <p id = "tb-title">Overview</p>
            <!-- <button id="button-reset">Reset Table</button> -->
            <table class = "sidebar-table">
              <thead class = "thead-inverse">
                <tr>
                  <th style = "width: 190px; color:#cccccc; font-size:15px">Feature</th>
                  <th style = "width: 70px; color: #cccccc; font-size:15px">Value</th>
                  <th style = "width: 20px; color: #cccccc; font-size:15px" id = "tb-pct"></th>
                </tr>
              </thead>
              <tbody>
                <!-- Change city attributes here -->
                <tr><td>Zoning: </td><td id = "tb-zoning"></td><td id = "tb-tile-pop"></td></tr>
                <tr><td>Category: </td><td id = "tb-cat"></td><td id = "tb-tile-pred"></td></tr>
                <tr><td>Code Violation: </td><td id = "tb-vio"></td><td id = "tb-tile-white"></td></tr>
                <tr><td>Year Built: </td><td id = "tb-year"></td><td id = "tb-tile-jobs"></td></tr>
                <tr><td>Total Area: </td><td id = "tb-area"></td><td id = "tb-tile-mdinc"></td></tr>
                <tr><td>Numer of Stories: </td><td id = "tb-story"></td><td id = "tb-tile-mdvalue"></td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id = "map">
      </div>

      <div class="container" id="search-bar">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="search"> 
                  <i class="fa fa-search"></i> 
                  <input type="text" class="form-control" placeholder="Type in an address" id="input-addr"> 
                  <button class="btn btn-primary" id="search-btn">Search</button> 
                </div>
            </div>
        </div>
      </div>
      


    <!-- Javascript Imports -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

  crossorigin=""></script>

    <script src="js/underscore.js"></script>
    <script src="js/map_setup.js"></script>
    <script src="js/main.js"></script>
